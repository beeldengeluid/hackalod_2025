name: lodster

services:
  nginx:
    image: nginx:latest
    networks:
      - lodster-internal
      - rdt
    ports:
      - 80:80
    restart: unless-stopped
    volumes:
      - ./templates:/etc/nginx/templates:ro
      - ./dist:/usr/share/nginx/html:ro

  backend:
    image: gijsjan/lodster:1.0.0    
    networks:
      - rdt-internal

networks:
  lodster-internal:
  rdt:
    external: true
